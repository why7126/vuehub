<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<!-- stop修饰符的使用 -->
			<div @click="divClick">
				aaa
				<button @click.stop="btn1Click">button1</button>
			</div>
			
			<!-- prevent修饰符的使用 -->
			<form action="baidu">
				<input type="submit" value="提交" @click.prevent="submitClick">
			</form>
			
			<!-- 监听某个键盘的键帽 -->
			<input type="text" @keyup="keyUp">
			<input type="text" @keyup.enter="keyUp">
			
			<!-- 只生效一次 -->
			<button @click.once="btn2Click">button2</button>
		</div>
		<script src="../js/vue.js"></script>
		<script>
			const app = new Vue({
				el: '#app',
				data: {
					counter: 0
				},
				methods: {
					divClick(){
						console.log('divClick')
					},
					btn1Click(){
						console.log('btn1Click')
					},
					submitClick(){
						console.log('submitClick')
					},
					keyUp(){
						console.log('keyUp')
					},
					btn2Click(){
						console.log('btn2Click')
					}
				}
			})
		</script>
	</body>
	
</html>
