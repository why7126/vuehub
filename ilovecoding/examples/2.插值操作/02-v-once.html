<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<h2>
				{{ message }}
			</h2>
			<h2 v-once>
				{{ message }}
			</h2>
			<h2>
				{{ count }}
			</h2>
			<h2 v-once>
				{{ count }}
			</h2>
			<button v-on:click="add">+</button>
		</div>
		<script src="../js/vue.js"></script>
		<script>
			const app = new Vue({
				el: "#app",
				data: {
					message: "hello world",
					count: 0
				},
				methods: {
					add: function(){
						this.count++
					}
				}
			})
		</script>
	</body>
</html>
