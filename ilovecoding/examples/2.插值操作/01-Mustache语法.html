<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<!-- Mustache语法指的是2个大括号 -->
			<h2>
				{{ message }}
			</h2>
			<!-- Mustache语法中不仅可以直接使用变量，也可以写简单表达式 -->
			<h2>
				{{ message + username}}
			</h2>
			<h2>
				{{ message + ' ' + username }}
			</h2>
			<h2>
				{{ counter * 2 }}
			</h2>
		</div>
		<script src="../js/vue.js"></script>
		<script>
			const app = new Vue({
				el: "#app",
				data: {
					message: "hello world",
					username: "json",
					counter: 10
				}
			})
		</script>
	</body>
</html>
