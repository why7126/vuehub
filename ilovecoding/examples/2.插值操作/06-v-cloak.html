<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			[v-cloak]{
				display: none;
			}
		</style>
	</head>
	<body>
		<div id="app" v-cloak>
			{{ message }}
		</div>
		<script src="../js/vue.js"></script>
		<script>
			//vue解析前，div中有一个属性v-cloak
			//vue解析后，div中没有一个属性v-cloak
			setTimeout(function(){
				const app = new Vue({
					el: "#app",
					data: {
						message: "helloworld"
					}
				})
			}, 1000)			
		</script>
	</body>
</html>
