<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<!-- 方式一：v-if -->
			<h1 v-if="score>=90">优秀</h1>
			<h1 v-else-if="score>=80">良好</h1>
			<h1 v-else>其他</h1>
			<!-- 方式二：computed -->
			<h1>{{ result }}</h1>
		</div>
		<script src="../js/vue.js"></script>
		<script>
			const app = new Vue({
				el: '#app',
				data: {
					score: 88
				},
				computed:{
					result(){
						let showMessage="";
						if(this.score>=90){
							showMessage = "优秀";
						}else if(this.score>=80){
							showMessage = "良好";
						}else{
							showMessage = "其他";
						}
						return showMessage
					}
				}
			})
		</script>
	</body>
</html>
