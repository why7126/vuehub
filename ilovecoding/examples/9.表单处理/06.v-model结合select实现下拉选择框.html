<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
      <!-- 下拉单选框 -->
      <select name="abc" v-model="fruit">
        <!-- 使用label时，点击文字也可以实现选择的操作 -->
        <label for="basketball">
          <option value="篮球">篮球
        </label>
        <label for="football">
          <option value="足球">足球
        </label>
        <label for="volleyball">
          <option value="排球">排球
        </label>
        <label for="run">
          <option value="跑步" >跑步
        </label>
      </select>
      
      <h2>您选择的是：{{ fruit }}</h2>
      
      <!-- 下拉多选框 -->
      <select name="abc" v-model="fruits" multiple>
        <!-- 使用label时，点击文字也可以实现选择的操作 -->
        <label for="basketball">
          <option value="篮球">篮球
        </label>
        <label for="football">
          <option value="足球">足球
        </label>
        <label for="volleyball">
          <option value="排球">排球
        </label>
        <label for="run">
          <option value="跑步" >跑步
        </label>
      </select>

      <h2>您选择的是：{{ fruits }}</h2>

		</div>
		<script src="../js/vue.js"></script>
		<script>
			const app = new Vue({
				el: "#app",
				data: {
					message: 'helloworld',
          fruit: '',
          fruits: []
				}
			})
		</script>
	</body>
</html>
