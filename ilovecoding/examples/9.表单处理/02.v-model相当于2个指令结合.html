<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<input type='text' v-bind:value='message' v-on:input="valueChange">
      {{ message }}
		</div>
		<script src="../js/vue.js"></script>
		<script>
			const app = new Vue({
				el: "#app",
				data: {
					message: 'helloworld'
				},
				methods: {
					valueChange(event){
							this.message = event.target.value
					}
				}
			})
		</script>
	</body>
</html>
