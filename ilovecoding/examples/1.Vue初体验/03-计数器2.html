<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<h1>当前计数：{{ counter }}</h1>
			<button v-on:click="add">+</button>
			<button v-on:click="minus">-</button>
		</div>
		<script src='../js/vue.js'></script>
		<script>
			const app = new Vue({
				el: '#app',
				data: {
					counter: 0
				},
				methods: {
					add: function(){
						console.log("add被执行")
						this.counter++
					},
					minus: function(){
						console.log("minus被执行")
						this.counter--
					}
				}
			})
		</script>
	</body>
</html>
