<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<h1>当前计数：{{ counter }}</h1>
			<button v-on:click="counter++">+</button>
			<button v-on:click="counter--">-</button>
		</div>
		<script src='../js/vue.js'></script>
		<script>
			const app = new Vue({
				el: '#app',
				data: {
					counter: 0
				}
			})
		</script>
	</body>
</html>
