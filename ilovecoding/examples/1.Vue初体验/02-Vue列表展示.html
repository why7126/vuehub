<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			{{ message }}
			<ul>
				<li v-for="item in movies">{{ item }}</li>
			</ul>
		</div>
		<script src='../js/vue.js'></script>
		<script>
			const app = new Vue({
				el: '#app',
				data: {
					message: '电影列表',
					movies: ['夏洛特烦恼','大话西游','1982']
				}
			})
		</script>
	</body>
</html>
