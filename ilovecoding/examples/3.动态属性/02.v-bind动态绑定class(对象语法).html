<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.active {
				color: red;
			}
			
			.solid {
				font-size: 14px;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<h2 v-bind:class="{active: isactive, line: isline}">{{message}}</h2>
			<h2 class="solid" v-bind:class="{active: isactive, line: isline}">{{message}}</h2>
			<h2 class="solid" v-bind:class="getClass()">{{message}}</h2>
			<button v-on:click="btnClick">按钮</button>
		</div>
		<script src="../js/vue.js"></script>
		<script>
			const app = new Vue({
				el: "#app",
				data: {
					message: "hello world!!!",
					isactive: true,
					isline: true
				},
				methods: {
					btnClick: function(){
						this.isactive = !this.isactive
					},
					getClass: function(){
						return {active: this.isactive, line: this.isline}
					}
				}
			})
		</script>
	</body>
</html>
