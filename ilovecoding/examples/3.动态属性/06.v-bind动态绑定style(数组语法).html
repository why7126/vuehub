<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<h2 v-bind:style="[baseStyle]">{{ message }}</h2>
			<h2 v-bind:style="[baseStyle, addStyle]">{{ message }}</h2>
		</div>
		
		<script src="../js/vue.js"></script>
		<script>
			const app = new Vue({
				el: "#app",
				data: {
					message: "hello world!!!",
					baseStyle: {backgroundColor: 'red'},
					addStyle: {fontSize: '10px'},
				},
			})
		</script>
	</body>
</html>
