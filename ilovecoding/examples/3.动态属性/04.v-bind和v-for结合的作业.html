<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>作业需求：点击列表中的哪一项，那么该项的文字变成红色</title>
		<style>
				.active {
					color: red;
				}
				
				.solid {
					color: black;
				}
			</style>
		</head>
		<body>
			<div id="app">
				<ul>
					<li v-for="(item, index) in movies" 
						v-bind:class="{active: currentindex==index}"
						@click="liclick(index)">{{ item }}
					</li>
				</ul>
			</div>
			<script src="../js/vue.js"></script>
			<script>
				const app = new Vue({
					el: "#app",
					data: {
						message: "hello world!!!",
						currentindex: 0,
						movies: ['海贼王', '火影忍者', '死神']
					},
					methods: {
						liclick(index){
							this.currentindex=index
						}
					}
				})
			</script>
	</head>
	<body>
	</body>
</html>
