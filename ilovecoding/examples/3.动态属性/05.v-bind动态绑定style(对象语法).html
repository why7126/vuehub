<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<!-- '50px'必须加上单引号，否则是当做一个变量去解析 -->
			<h2 v-bind:style="{fontSize: '50px'}">{{ message }}</h2>
			<!-- finalSize当成一个变量使用 -->
			<h2 v-bind:style="{fontSize: finalSize}">{{ message }}</h2>
			<!-- 使用表达式 -->
			<h2 v-bind:style="{fontSize: finalS + 'px', backgroundColor: finalColor}">{{ message }}</h2>
		</div>
		
		<script src="../js/vue.js"></script>
		<script>
			const app = new Vue({
				el: "#app",
				data: {
					message: "hello world!!!",
					finalSize: '100px',
					finalS: 100,
					finalColor: 'red'
				},
			})
		</script>
	</body>
</html>
