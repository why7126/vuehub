<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<div>
				<img v-bind:src="imgURL" alt="">
				<a v-bind:href="site">百度一下</a>
			</div>
			<!-- 语法糖写法 -->
			<div>
				<img :src="imgURL" alt="">
				<a :href="site">百度一下</a>
			</div>
		</div>
		<script src="../js/vue.js"></script>
		<script>
			const app = new Vue({
				el: "#app",
				data: {
					imgURL: "https://www.baidu.com/img/PCtm_d9c8750bed0b3c7d089fa7d55720d6cf.png",
					site: "https://www.baidu.com"
				}
			})
		</script>
	</body>
</html>
