<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.active {
				color: red;
			}
			
			.solid {
				font-size: 14px;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<h2 class="solid" v-bind:class="['active']">{{message}}</h2>
			<h2 class="solid" v-bind:class="[a, b]">{{message}}</h2>
			<h2 class="solid" v-bind:class="getClass()">{{message}}</h2>
		</div>
		<script src="../js/vue.js"></script>
		<script>
			const app = new Vue({
				el: "#app",
				data: {
					message: "hello world!!!",
					a: 'active',
					b: 'line'
				},
				methods: {
					getClass: function(){
						return [this.a, this.b]
					}
				}
			})
		</script>
	</body>
</html>
