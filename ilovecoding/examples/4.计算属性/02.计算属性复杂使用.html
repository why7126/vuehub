<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<h2>总价格：{{ totalPrice1 }}</h2>
			<h2>总价格：{{ totalPrice2 }}</h2>
			<h2>总价格：{{ totalPrice3 }}</h2>
		</div>
		<script src="../js/vue.js"></script>
		<script>
			const app = new Vue({
				el: "#app",
				data: {
					books: [
						{id: 001, name: 'aaa', price: 30},
						{id: 002, name: 'bbb', price: 60},
						{id: 003, name: 'ccc', price: 90},
					]
				},
				computed: {
					totalPrice1: function(){
						let result = 0
						for (let i=0; i < this.books.length; i++){
							result += this.books[i].price
						}
						return result
					},
					<!-- for...in 循环：只能获得对象的键名，不能获得键值 -->
					totalPrice2: function(){
						let result = 0
						for (let i in this.books){
							result += this.books[i].price
						}
						return result
					},
					<!-- for...of 循环：允许遍历获得键值 -->
					totalPrice3: function(){
						let result = 0
						for (let book of this.books){
							result += book.price
						}
						return result
					}
				}
			})
		</script>
	</body>
</html>
